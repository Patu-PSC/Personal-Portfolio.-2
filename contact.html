<body>

  <!-- âœ… Navbar -->

  <!-- âœ… Contact Section -->
  <section class="contact-section">
    <h2 class="section-heading">ðŸ“¬ Contact Me</h2>
    <p>Have a project or question? Letâ€™s connect!</p>

    <div class="contact-info">
      <div><i class="fas fa-envelope"></i> <a href="mailto:parthchauhan0690@gmail.com">Email</a></div>

    </div>

    <form class="contact-form" onsubmit="return submitForm(event)">
      <input type="text" placeholder="Your Name" required>

      </div>
    </div>

  <!-- âœ… JavaScript -->
  <script>
    const successSound = new Audio('M.mp3');
    successSound.preload = 'auto';

    function submitForm(event) {
      event.preventDefault();

      const form = document.querySelector('.contact-form');
      const button = form.querySelector('button');
      const originalText = button.textContent;

      // Start animation
      button.textContent = "Sending...";
      button.classList.add('sending');
      button.disabled = true;

      // Simulated delay
      setTimeout(() => {
        successSound.currentTime = 0;
        successSound.play();

        // Custom fun alert
        alert("Message sent! (Not really, this is a front-end demo ðŸ˜…)");

        // Reset form
        form.reset();

        // Reset button
        button.textContent = originalText;
        button.classList.remove('sending');
        button.disabled = false;

      }, 1500);

      return false;
    }
  </script>
</body>
